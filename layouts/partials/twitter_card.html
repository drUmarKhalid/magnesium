{{ if .IsPage }}
  {{ with .Params.images }}
    {{"<!-- Twitter summary card with large image must be at least 280x150px -->" | safeHTML }}
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:image:src" content="{{ index . 0 | absURL }}"/>
  {{ else }}
    <meta name="twitter:card" content="summary"/>
  {{ end }}
  {{"<!-- Twitter Card data -->" | safeHTML }}
  
  <meta name="twitter:title" content="{{ if .IsHome }}{{ .Title }}{{ else }}{{ .Site.Title }} | {{ .Title }}{{ end }}"/>
  {{ with .Site.Params.social.twitter }}
  <meta name="twitter:site" content="@{{ . }}"/>
  {{ end }}
  <meta name="twitter:description" content="{{ with .Site.Params.description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}"/>
{{ end }}
